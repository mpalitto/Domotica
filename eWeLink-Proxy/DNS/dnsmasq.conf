# Main DNS server for normal clients
port=53
interface=eth0
bind-interfaces

# Stop reading /etc/resolv.conf
no-resolv

# Forward to Cloudflare for normal clients
# Use Google and Cloudflare as upstreams
server=8.8.8.8
server=1.1.1.1

# Cache settings
cache-size=1000

# Logging (optional)
log-queries
log-facility=/var/log/dnsmasq.log
